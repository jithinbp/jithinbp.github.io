site_name: Jithin BP
site_url: https://jithinbp.in


theme:
  name: 'material'
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: images/kuttypy.png
  favicon: 'images/kuttypy.png'
  features:
    - navigation.footer
    - content.code.copy
  icon:
    annotation: material/arrow-right-circle 
 
docs_dir: .
site_dir: ../site
use_directory_urls: false

#theme: 'readthedocs'
markdown_extensions:
    - toc:
        permalink: True
    - admonition
    - smarty
    - attr_list
    - wikilinks
    - codehilite:
        linenums: False
    - pymdownx.arithmatex
    - pymdownx.snippets
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
       preserve_tabs: true
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: True
    - pymdownx.tilde


extra_css: ["assets/main.css","assets/lightbox/css/lightbox.min.css","assets/carousel.css","assets/xtra.css"]
extra_javascript: ["assets/lightbox/js/lightbox-plus-jquery.min.js", "assets/carousel.js"]

site_favicon: 'images/favicon.ico'

extra:
  palette:
      primary: '#087da1'
      accent: '#00a889'
  generator: false
  social:
    - icon: fontawesome/brands/twitter 
      link: https://x.com/jithinbp_
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/jithin_bp
    - icon: fontawesome/brands/github
      link: https://github.com/jithinbp


plugins:
   - search
   - same-dir
   - exclude-search:
      exclude:
        - workshopnano.md
        - boards.md
   - table-reader
   #- page-to-pdf


